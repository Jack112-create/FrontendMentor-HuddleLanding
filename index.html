<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="huddle-container">
    <div class="huddle-logo-container">
      <img class="logo" src="./assets/images/logo.svg" alt="">
    </div>
    <div class="container-items">
      <div class="huddle-image-container">
        <img class="illustration" src="./assets/images/illustration-mockups.svg" alt="">
      </div>
      <div class="huddle-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="huddle-info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button class="register-btn">Register</button>
      </div>
      <div class="socials">
        <a href="/" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="/" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="/" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jack Conroy</a>.
    </p>
  </footer>
</body>
</html>
